<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Iris Flower Prediction</h1>
        <form method="POST">
            <label for="sepal_length">Sepal Length:</label>
            <input type="number" id="sepal_length" name="sepal_length" step="0.01" required><br>

            <label for="sepal_width">Sepal Width:</label>
            <input type="number" id="sepal_width" name="sepal_width" step="0.01" required><br>

            <label for="petal_length">Petal Length:</label>
            <input type="number" id="petal_length" name="petal_length" step="0.01" required><br>

            <label for="petal_width">Petal Width:</label>
            <input type="number" id="petal_width" name="petal_width" step="0.01" required><br>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h2>Prediction Result:</h2>
            <p>Species: {{ prediction }}</p>
            <ul>
                <li>Setosa: {{ prediction_proba[0]|floatformat(2) }}</li>
                <li>Versicolor: {{ prediction_proba[1]|floatformat(2) }}</li>
                <li>Virginica: {{ prediction_proba[2]|floatformat(2) }}</li>
            </ul>
        </div>
        {% endif %}
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
